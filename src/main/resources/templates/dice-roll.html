<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dice-roll.css}">
</head>
<body>
<div class="header-container">
    <button class="dark-mode-button" id="toggle-button">☀️</button>
    <div class="info-gambler">
        <p th:text="${pseudo}"></p>
        <p th:text="${balance}"></p>
        <a class="btn btn-success" href="/logout">Logout</a>
    </div>
</div>
<div class="container">
    <h1>Dice Game</h1>

    <div class="slidecontainer">
        <div class="slider-values">
            <div class="value" style="left: 0%;">0</div>
            <div class="value" style="left: 25%;">25</div>
            <div class="value" style="left: 50%;">50</div>
            <div class="value" style="left: 75%;">75</div>
            <div class="value" style="left: 100%;">100</div>
        </div>
        <form action="#" method="post" th:action="@{/throw-dice}" th:object="${diceThrow}">
            <input class="slider" id="myRange" max="100" min="0" th:field="${diceThrow.winChance}"
                   th:value="${initialValue}"
                   type="range">
            <p>Win Chance: <span id="demo">50%</span></p>
            <p>Payout: <span id="payout-value">2.00</span></p>
            <div class="additional-info">
                <div class="input-container">
                    <p>Profit <span> <p $ th:text=" ${profit} "></p></span></p>
                </div>

                <div class="input-container">
                    <p>Throw result: <span>34</span></p>
                </div>

                <div class="input-container">
                    <label for="bet-input">Bet Amount:</label>
                    <input min="1" step="1" th:field="${diceThrow.betAmount}" type="number">
                </div>
                <div class="input-container">
                    <label for="bet-input">Number of bets:</label>
                    <input id="bet-input" min="1" step="1" th:field="${diceThrow.betNumber}"
                           th:value="${numberOfLaunch}" type="number">
                </div>
            </div>
            <div class="button-container">
                <button class="button" type="submit">Bet</button>
                <button class="button" type="submit">Auto Bet</button>
            </div>
        </form>


    </div>


</div>

<script th:src="@{/js/dice-roll.js}"></script>
</body>
</html>
