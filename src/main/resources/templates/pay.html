<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/pay.css}">

    <title>Pay or Consequences !!</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body style="background-image:url(/img/fond.jpg);background-size:100%; background-repeat: no-repeat; background-size: cover">
<main style="display: flex; flex-direction: column">
    <p style="text-align: center; color: white; font-size: 4em; font-family:'Poker',sans-serif">Crazyno</p>
    <form action="" method="POST" th:action="@{/addcredits}" th:objet="${credits}">
        <div style="width: auto; display: flex; justify-content: center; height: auto">
            <div class="form-control">
                <h1 class="h4"> Merci Ã  toi Pigeo... euh Client !</h1>

                <div class="mb-3 form-iten">
                    <label for="clientName">Pseudo</label>
                    <input id="clientName" name="clientName" readonly="readonly" th:field="${credits.pseudo}"
                           type="text">
                </div>
                <div class="mb-3 form-iten">
                    <label for="value">Amount</label>
                    <input id="value" name="value" th:field="${credits.amount}" type="text">
                </div>

            </div>
            <div class="mainContainer">
                <div class="container">

                    <div class="card-container">

                        <div class="front">
                            <div class="image">
                                <img alt="" src="/img/chip.png">
                                <img alt="" src="/img/visa.png">
                            </div>
                            <div class="card-number-box">################</div>
                            <div class="flexbox">
                                <div class="box">
                                    <span>card holder</span>
                                    <div class="card-holder-name">full name</div>
                                </div>
                                <div class="box">
                                    <span>expires</span>
                                    <div class="expiration">
                                        <span class="exp-month">mm</span>
                                        <span class="exp-year">yy</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="back">
                            <div class="stripe"></div>
                            <div class="box">
                                <span>cvv</span>
                                <div class="cvv-box"></div>
                                <img alt="" src="/img/visa.png">
                            </div>
                        </div>

                    </div>

                    <div class="container-form">
                        <div class="inputBox">
                            <span>card number</span>
                            <input class="card-number-input" maxlength="16" type="text">
                        </div>
                        <div class="inputBox">
                            <span>card holder</span>
                            <input class="card-holder-input" type="text">
                        </div>
                        <div class="flexbox">
                            <div class="inputBox">
                                <span>expiration mm</span>
                                <select class="month-input" name="">
                                    <option disabled selected value="month">month</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>expiration yy</span>
                                <select class="year-input" name="">
                                    <option disabled selected value="year">year</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>cvv</span>
                                <input class="cvv-input" maxlength="4" type="text">
                            </div>
                        </div>
                        <input class="submit-btn" type="submit" value="Payment">
                    </div>

                </div>
            </div>
        </div>
    </form>
    <script>

        document.querySelector('.card-number-input').oninput = () => {
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = () => {
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = () => {
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        document.querySelector('.year-input').oninput = () => {
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }

        document.querySelector('.cvv-input').onmouseenter = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }

        document.querySelector('.cvv-input').onmouseleave = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }

        document.querySelector('.cvv-input').oninput = () => {
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }

    </script>

</main>


</body>
</html>
